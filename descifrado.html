<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Descifrado AES</title>
    
</head>
<body>

    <div class="centrar">
        <p class="aes">Descifrado AES</p>

        <form>
            <input type="radio" name="tipo" value="128" id="uno" onclick="lenghtPassword()"><span id="spanuno">128</span>
            <input type="text" placeholder="Password (16)" id="passworduno" maxlength="16">

            <input type="radio" name="tipo" value="192" id="dos" onclick= "lenghtPassword()"><span id="spandos">192</span>
            <input type="text" placeholder="Password (24)" id="passworddos" maxlength="24">

            <input type="radio" name="tipo" value="256" id="tres" onclick= "lenghtPassword()"><span id="spantres">256</span>
            <input type="text" placeholder="Password (32)" id="passwordtres" maxlength="32">
            
        </form>
    
        <textarea  cols="30" rows="10" id="mensajedescifrado" placeholder="Mensaje descifrado"></textarea>

        <div class="t">
            <input type="file"  id="archivo">
            <input type="button" value="Descifrar" onclick="descifrar()" id="desc">
            <a href="./index.html">Cifrar</a>
        </div>
    </div>

    <footer>
        Contacto: guerrerokellynicole@gmail.com
    </footer>
